<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
	</head>
	<body>
		<h1>Form</h1>
		<form action="#" th:action="@{/insert}" th:object="${person}" method="post">
			<p>Last name: <input type="text" th:field="*{last}"/> </p>
			<p>First name: <input type="text" th:field="*{first}"/> </p>
			<p>Birth date: <input type="date" th:field="*{birthDate}"/> </p>
			<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /> </p>
		</form>
	</body>

</html>
