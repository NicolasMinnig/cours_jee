<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
	</head>
	<body>
		<table>
		<thead>
			<tr>
				<th scope="col">Nom</th>
				<th scope="col">Prenom</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="etudiant: ${etudiants}">
				<td th:text="${etudiant.prenom}"></td>
				<td th:text="${etudiant.nom}"></td>
			</tr>
		</tbody>
		</table>
	</body>

</html>
