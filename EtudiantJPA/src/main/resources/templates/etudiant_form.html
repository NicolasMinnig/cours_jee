<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	
	<!--<head th:insert="fragments/fragments.html :: header"/>-->
	
	<body>
		
		<!--<div th:replace="fragments/fragments.html :: navigation"></div>-->
		
		<div class="container">
	
			<div class="starter-template">
				<h1>Nouvel étudiant</h1>
				
				<div class="card">
				  <div class="card-body">
				    <form th:action="@{/etudiant/insert}" th:object="${etudiant}" method="post">
					     <div class="form-group">
					    	<label for="prenom" >Prénom</label>
					    	<input type="text" th:field="*{prenom}" class="form-control" id="prenom" placeholder="Prénom de l'étudiant">
					    	<small id="nomHelp" class="form-text text-muted">Insérez le prénom de l'étudiant</small>
					    </div>
					    
					    <div class="form-group">
					    	<label for="nom">Nom</label>
					    	<input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Nom de l'étudiant">
					    	<small id="nomHelp" class="form-text text-muted">Insérez le nom de l'étudiant</small>
					    </div>
					    
					    <div class="form-group">
					    	<label for="classe">Classe</label>
					    	<input type="text" th:field="*{classe}" class="form-control" id="classe" placeholder="Classe de l'étudiant">
					    	<small id="classeHelp" class="form-text text-muted">Insérez la classe de l'étudiant</small>
					    </div>
					    
					   
						  
					   <button type="submit" class="btn btn-primary">Submit</button>
						  
					</form>

				</div>
				
			</div>
	
		</div>
		</div>
		
		<!--<div th:replace="fragments/fragments.html :: scripts"></div>-->
		
	</body>
</html>
